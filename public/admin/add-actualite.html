<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une actualité - Franchini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .drop-zone {
            border: 2px dashed #3D6AA2;
            border-radius: 4px;
            padding: 30px;
            text-align: center;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drop-zone:hover {
            background-color: #f0f0f0;
        }
        .drop-zone i {
            font-size: 48px;
            color: #3D6AA2;
            margin-bottom: 10px;
        }
        .drop-zone p {
            margin: 10px 0 0;
            color: #666;
        }
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 15px;
            display: none;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            background-color: #3D6AA2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2c4c73;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .error-message {
            color: #e74c3c;
            background-color: #fde8e8;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            background-color: #e8f8f0;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .required:after {
            content: " *";
            color: #e74c3c;
        }
        .preview-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajouter une actualité</h1>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="actualite-form">
            <div class="form-group">
                <label for="titre" class="required">Titre de l'actualité</label>
                <input type="text" id="titre" name="titre" required>
            </div>
            
            <div class="form-group">
                <label for="date" class="required">Date de publication</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="contenu" class="required">Contenu</label>
                <textarea id="contenu" name="contenu" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="image" class="required">Image</label>
                <div id="drop-zone" class="drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Glissez-déposez votre image ici ou cliquez pour sélectionner</p>
                    <input type="file" id="image" name="image" accept="image/*" style="display: none;" required>
                </div>
                <div class="preview-container">
                    <img id="image-preview" alt="Aperçu de l'image">
                </div>
            </div>
            
            <div class="actions">
                <a href="/dashboard.php" class="btn btn-secondary">Retour au tableau de bord</a>
                <button type="submit" class="btn">Publier l'actualité</button>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('image');
            const imagePreview = document.getElementById('image-preview');
            const form = document.getElementById('actualite-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Pré-remplir la date du jour
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // Gestion du glisser-déposer
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropZone.style.borderColor = '#3D6AA2';
                dropZone.style.backgroundColor = '#f0f7ff';
            }
            
            function unhighlight() {
                dropZone.style.borderColor = '#3D6AA2';
                dropZone.style.backgroundColor = '#f9f9f9';
            }
            
            // Gérer le dépôt de fichier
            dropZone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            // Gérer le clic sur la zone de dépôt
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });
            
            // Gérer la sélection de fichier via le champ input
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            imagePreview.src = e.target.result;
                            imagePreview.style.display = 'block';
                        };
                        reader.readAsDataurl(/file);
                    } else {
                        showError('Veuillez sélectionner un fichier image valide.');
                    }
                }
            }
            
            // Gestion de la soumission du formulaire
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Récupérer les valeurs du formulaire
                const titre = document.getElementById('titre').value.trim();
                const date = document.getElementById('date').value;
                const contenu = document.getElementById('contenu').value.trim();
                const imageFile = fileInput.files[0];
                
                // Validation
                if (!titre || !date || !contenu || !imageFile) {
                    showError('Veuillez remplir tous les champs obligatoires.');
                    return;
                }
                
                // Créer un objet FormData pour envoyer le fichier
                const formData = new FormData();
                formData.append('titre', titre);
                formData.append('date', date);
                formData.append('contenu', contenu);
                formData.append('image', imageFile);
                
                // Envoyer les données au serveur
                fetch('save-actualite.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showSuccess('L\'actualité a été ajoutée avec succès !');
                        form.reset();
                        imagePreview.style.display = 'none';
                        // Rediriger vers le tableau de bord après 2 secondes
                        setTimeout(() => {
                            window.location.href = 'dashboard.php';
                        }, 2000);
                    } else {
                        showError(data.message || 'Une erreur est survenue lors de l\'ajout de l\'actualité.');
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    showError('Une erreur est survenue lors de la communication avec le serveur.');
                });
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Masquer le message après 5 secondes
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
