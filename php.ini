; Configuration de base pour le développement

; Chemin des extensions PHP
extension_dir = "C:\php\ext"

; Extensions
extension=sqlite3
extension=pdo_sqlite
extension=php_sqlite3.dll
extension=php_pdo_sqlite.dll



; Configuration des sessions
session.save_path = "C:\Windows\Temp\php_sessions"
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; Affichage des erreurs
display_errors = On
display_startup_errors = On
error_log = php_errors.log
log_errors = On
log_errors_max_len = 1024
error_reporting = E_ALL
display_startup_errors = On
error_reporting = E_ALL

; Configuration de la mémoire
memory_limit = 256M
max_execution_time = 300

; Configuration de la base de données
; (Non nécessaire pour SQLite qui est intégré à PHP)

; Configuration des sessions
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 0 ; Mettez à 1 en production avec HTTPS
session.cookie_samesite = "Lax"

; Configuration de la taille des téléchargements
upload_max_filesize = 10M
post_max_size = 12M

; Configuration du fuseau horaire
date.timezone = Europe/Paris

; Configuration pour SQLite
; Assurez-vous que le répertoire a les bonnes permissions en écriture
sqlite3.extension_dir = "ext"

; Désactiver l'exposition des informations système
expose_php = Off

; Activer les logs d'erreurs
error_log = "php_errors.log"
log_errors = On

; Configuration OPcache pour les performances
[opcache]
opcache.enable=1
opcache.memory_consumption=128
opcache.max_accelerated_files=10000
opcache.validate_timestamps=1
opcache.revalidate_freq=1
